<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0,user-scalable=no" />
    <meta name="referrer" content="no-referrer" />
    <title>weather</title>
    <!-- favicon -->
    <link rel="shortcut icon" href="../images/common/favicon.png" type="image/x-icon" />
    <!-- reset -->
    <link rel="stylesheet" href="../css/reset.css" />
    <!-- font -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@100;300;400;500;700;900&display=swap" rel="stylesheet" />
    <link href="https://fonts.googleapis.com/css?family=Material+Icons|Material+Icons+Outlined|Material+Icons+Two+Tone|Material+Icons+Round|Material+Icons+Sharp" rel="stylesheet" />
    <!-- css -->
    <!-- local css -->
    <link rel="stylesheet" href="../css/common.css" />
    <link rel="stylesheet" href="../css/layout.min.css" />
    <!-- js -->
    <script src="https://kit.fontawesome.com/4a150f6eb1.js" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="../js/key.js" defer></script>
    <script src="../js/main.js" defer></script>
  </head>
  <body>
    <div class="cover">
      <header id="header">
        <div class="mainTitleBox">
          <h1 class="city"></h1>
          <p class="time"><span class="hour"></span> : <span class="min"></span>KST</p>
        </div>
        <div class="searchBox">
          <input type="text" placeholder=" city" class="search" autofocus maxlength="10" /><button class="searchBtn"><span class="material-icons"> location_searching </span></button>
        </div>
      </header>
      <section id="top">
        <div class="container">
          <div class="nowTemperBox">
            <h1 class="bigCircle nowTemper"></h1>
          </div>
          <div class="todayList">
            <ul></ul>
          </div>
        </div>
      </section>
      <!-- top end -->
      <section id="chartBox">
        <div class="container">
          <div class="title">
            <h1>Forecast</h1>
          </div>
          <canvas id="myChart"></canvas>
        </div>
      </section>
      <!-- chartBox end -->
      <section id="weeklyBox">
        <div class="container">
          <ul>
            <li>
              <div class="dateWrap">
                <span class="day">Mon</span>
                <div class="dateBox"><span class="month">12</span>/<span class="date">12</span></div>
              </div>
              <div class="weatherIcon">
                <i class="fa-solid fa-cloud"></i>
              </div>
              <div class="weeklyTemperBox"><span class="weeklyTempMax circle">-11</span><span class="weeklyTempMin circle">18</span></div>
            </li>
            <li>
              <div class="dateWrap">
                <span class="day">Mon</span>
                <div class="dateBox"><span class="month">12</span>/<span class="date">12</span></div>
              </div>
              <div class="weatherIcon">
                <i class="fa-solid fa-cloud"></i>
              </div>
              <div class="weeklyTemperBox"><span class="weeklyTempMax circle">-11</span><span class="weeklyTempMin circle">18</span></div>
            </li>
            <li>
              <div class="dateWrap">
                <span class="day">Mon</span>
                <div class="dateBox"><span class="month">12</span>/<span class="date">12</span></div>
              </div>
              <div class="weatherIcon">
                <i class="fa-solid fa-cloud"></i>
              </div>
              <div class="weeklyTemperBox"><span class="weeklyTempMax circle">-11</span><span class="weeklyTempMin circle">18</span></div>
            </li>
            <li>
              <div class="dateWrap">
                <span class="day">Mon</span>
                <div class="dateBox"><span class="month">12</span>/<span class="date">12</span></div>
              </div>
              <div class="weatherIcon">
                <i class="fa-solid fa-cloud"></i>
              </div>
              <div class="weeklyTemperBox"><span class="weeklyTempMax circle">-11</span><span class="weeklyTempMin circle">18</span></div>
            </li>
            <li>
              <div class="dateWrap">
                <span class="day">Mon</span>
                <div class="dateBox"><span class="month">12</span>/<span class="date">12</span></div>
              </div>
              <div class="weatherIcon">
                <i class="fa-solid fa-cloud"></i>
              </div>
              <div class="weeklyTemperBox"><span class="weeklyTempMax circle">-11</span><span class="weeklyTempMin circle">18</span></div>
            </li>
          </ul>
        </div>
      </section>
      <!-- weekly end -->
    </div>
  </body>
</html>
