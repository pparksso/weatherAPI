<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0,user-scalable=no" />
    <meta name="referrer" content="no-referrer" />
    <title>weather</title>
    <!-- favicon -->
    <link rel="shortcut icon" href="../images/common/favicon.png" type="image/x-icon" />
    <!-- reset -->
    <link rel="stylesheet" href="../css/reset.css" />
    <!-- font -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@100;300;400;500;700;900&display=swap" rel="stylesheet" />
    <link href="https://fonts.googleapis.com/css?family=Material+Icons|Material+Icons+Outlined|Material+Icons+Two+Tone|Material+Icons+Round|Material+Icons+Sharp" rel="stylesheet" />
    <!-- css -->
    <!-- local css -->
    <link rel="stylesheet" href="../css/common.css" />
    <link rel="stylesheet" href="../css/layout.min.css" />
    <!-- js -->
    <script src="https://kit.fontawesome.com/4a150f6eb1.js" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script src="../js/main.js" defer></script>
  </head>
  <body>
    <header id="header">
      <h1 class="city">Toronto</h1>
      <p class="time"><span class="hour">3</span>:<span class="min">31</span><span class="PMAM">PM</span>EST</p>
      <div class="searchBox">
        <input type="text" placeholder="city" class="search" /><button class="searchBtn"><span class="material-icons"> location_searching </span></button>
      </div>
    </header>
    <section id="top">
      <div class="container">
        <div class="nowTemperBox">
          <h1 class="">-8</h1>
          <span></span>
        </div>
        <div class="todayList">
          <ul>
            <li class="TopAfternoonBox">
              <span class="">Afternoon</span>
              <div class="TopAfternoonIcon"><i class="fa-regular fa-cloud"></i></div>
              <p><span class="TopAfternoonMax circle">18</span><span class="TopAfternoonMin circle">18</span></p>
            </li>
            <li class="TopEveningBox">
              <span class="">Evening</span>
              <div class="TopEveningIcon"><i class="fa-regular fa-cloud"></i></div>
              <p><span class="TopEveningMax circle">18</span><span class="TopEveningMin circle">18</span></p>
            </li>
            <li class="TopNightBox">
              <span class="">Night</span>
              <div class="TopNightIcon"><i class="fa-regular fa-cloud"></i></div>
              <p><span class="TopNightMax circle">18</span><span class="TopNightMin circle">18</span></p>
            </li>
            <li class="TopTomorrowBox">
              <span class="">Tomorrow</span>
              <div class="TopTomorrowIcon"><i class="fa-regular fa-cloud"></i></div>
              <p><span class="TopTomorrowMax circle">18</span><span class="TopTomorrowMin circle">18</span></p>
            </li>
          </ul>
        </div>
      </div>
    </section>
    <!-- top end -->
    <section id="chartBox">
      <div class="container">
        <div class="title">
          <h1>Forecast</h1>
        </div>
        <div class="chart"></div>
      </div>
    </section>
    <!-- chartBox end -->
    <section id="weeklyBox">
      <div class="container">
        <ul>
          <li>
            <div class="dateWrap">
              <span class="day"></span>
              <div class="dateBox"><span class="month"></span><span class="day"></span></div>
            </div>
            <div class="weatherIcon">
              <i class="fa-regular fa-cloud"></i>
            </div>
            <div class="weeklyTemperBox"><span class="weeklyTempMax circle"></span><span class="weeklyTempMin circle"></span></div>
          </li>
        </ul>
      </div>
    </section>
  </body>
</html>
